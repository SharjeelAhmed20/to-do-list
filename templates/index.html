{% extends "base.html" %}

{% block content %}
<h1 class="text-center">To-Do List</h1>

<form action="/add" method="POST" class="mb-4">
    <div class="input-group">
        <input type="text" name="content" class="form-control" placeholder="Add a new task...">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="{{ 'text-decoration-line-through' if task.completed else '' }}">
            {{ task.content }}
        </span>
        <div>
            <a href="/complete/{{ task.id }}" class="btn btn-sm btn-success">
                {% if task.completed %}Undo{% else %}Complete{% endif %}
            </a>
            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
